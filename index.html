<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="sidebar">
        <div class="card-container">
            <img class="trans-img" src="imgs/odin-lined.png" alt="lined odin logo">
            <p class="logo-text">VanZee.</p>
        </div>

    </div>

    <div class="main-content">

        <div class="text-content">
            <p class="top-para">this is not a real online service!
            You know you need something like this in your life to realize your deepest dreams.</p>
            <p class="signup-text">Sign up <em>now</em> to get started!</p>
            <p>You <em>know</em> you want to!</p>
        </div>

        <div class="sign-up-container">
            <form action="#" class="form-flexed" method="get">
                <div class="left-form">
                    <h1>Let's do this!</h1>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" required placeholder="Chriss">
                    <label for="email" >EMAIL</label>
                    <input type="email" name="email" id="email" required placeholder="example@mail.com">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required minlength="8" placeholder="ex: 12345678">
                </div>
                <div class="right-form">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Kiss">
                    <label for="phone-num">PHONE NUMBER</label>
                    <input type="text" name="phone-num" id="phone-num" pattern="^\d{3}-\d{4}-\d{4}$" placeholder="090-1234-1234">
                    <label for="confirm-pass">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-pass" id="confirm-pass" required minlength="8" placeholder="ex: 12345678">
                </div>
            </form>
            
        </div>

        <div class="login-content">
            <button type="button" class="btn">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
            
        </div>
        

    </div>

    

    <script src="javascript.js"></script>
</body>
</html>
